[main]
encoding = utf-8
version = 1.0.0
serverAddress = http://localhost/cgi-bin/zoo_loader.cgi
language = en-US
lang = fr-FR,en-CA,en-US
tmpPath=/tmp/zTmp/
tmpUrl = http://localhost/temp/
dataPath = /usr/com/zoo-project
cacheDir = /tmp/zTmp/
templatesPath = /var/www/
mapserverAddress = http://localhost/cgi-bin/mapserv
msOgcVersion=1.0.0
cors=true
memory=protect

[identification]
title = The ZOO-Project OGC WPS Development Server
abstract = Development version of ZOO-Project OGC WPS. See http://www.zoo-project.org
fees = None
accessConstraints = none
keywords = WPS,GIS,buffer

[provider]
providerName=ZOO-Project
providerSite=http://www.zoo-project.org
individualName=Gerald FENOY
positionName=Developer
role=Dev
addressDeliveryPoint=1280, avenue des Platanes
addressCity=Lattes
addressAdministrativeArea=False
addressPostalCode=34970
addressCountry=fr
addressElectronicMailAddress=gerald.fenoy@geolabs.fr
phoneVoice=False
phoneFacsimile=False

[database]
dbname=zoo
port=5432
user=zoo
password=zoo
host=pgbouncer
type=PG
schema=public

[security]
hosts=http://localhost
attributes=Accept-Language

[env]
PYTHONPATH=/usr/lib/cgi-bin:/usr/miniconda3/envs/ades-dev/lib/python3.8/site-packages
KUBECONFIG=/root/.kube/config

[rabbitmq]
host=rabbitmq
port=5672
user=guest
passwd=guest
exchange=amq.direct
routingkey=zoo
queue=zoo_service_queue

[server]
async_worker=20


[cookiecutter]
configurationFile=/tmp/cookiecutter_config.yaml
templatesPath=/tmp/cookiecutter-templates
templateUrl=https://github.com/bbrauzzi/proc-service-template.git

[servicesNamespace]
path=/opt/zooservices_namespaces
deploy_service_provider=DeployProcess
undeploy_service_provider=UndeployProcess
